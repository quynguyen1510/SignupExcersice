<!DOCTYPE html>
<html>

<head>
	<title>
		Signup TimeCloud
	</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6"  id="lefSide">
				<img id="imgCover" src="images/cover_img.jpg">
			</div>
			<div class="col-md-6">
				<div id="nav">
					<p id="navTitle">Already have an account?</p>
					<a href="#">Sign in</a>
				</div>
				<h3 class="mt-5">Get started absolutely free</h3>
				<p>Free forever. No credit card needed</p>
				<form class="mt-5 mr-3">
					<div class="form-group">
					    <label for="exampleInputEmail1">Email</label>
					    <input type="email" class="form-control mt-3" id="inputEmail" placeholder="julie@example.com">
					</div>
				  	<div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control mt-3" id="inputPassword" placeholder="6+ characters">
				 	</div>
				 	<div class="form-group">
					    <label for="exampleInputPassword1">Confirm Password</label>
					    <input type="password" class="form-control mt-3" id="inputConfirmPassword" placeholder="Please confirm your password">
				 	</div>
				 	<div class="col-submit">
				  		<button type="submit" class="btn btn-primary">Sign up free</button>
				  	</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
