<!DOCTYPE html>
<html>

<head>
	<title>
		Sigin TimeCloud
	</title>
	<link rel="stylesheet" type="text/css" href="../SignupExcersice/css/style.css">
</head>

<body>
	<div class="container">
		<div class="left_side col">
			<img src="../SignupExcersice/images/cover_img.jpg">
		</div>
		<div class="right_side col">
			<div class="content">
				<div class="signup_nav">
					<p>Already have an account? <a href="#">Sign in</a></p>
				</div>
				<div class="clear_fix"></div>
				<div class="title">
					<h3>Get started absolutely free</h3>
					<p>Free forever. No credit card needed</p>
				</div>

				<div class="main_content">
					<form method="post" action="#">
						<ul>
							<li>
								<label for="email">Email</label><br>
								<input type="Email" id="email" name="email" placeholder="julie@example.com">
							</li>
							<li>
								<label for="password">Password</label><br>
								<input type="Password" id="password" name="password" placeholder="6+character">
							</li>
							<li>
								<label for="confirm_passwork">Confirm Password</label><br>
								<input type="Password" id="confirm_passwork" name="confirm_passwork" placeholder="Please confirm your password">
							</li>
						</ul>
						<input type="submit" id="submit" value="Sign up Free" >
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
